# âš™ï¸ Overrides fÃ¼r bestimmte Dateitypen
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
overrides:
  # TypeScript & JavaScript
  - files: ['*.ts', '*.tsx', '*.js']
    options:
      tabWidth: 2
      trailingComma: all
      singleQuote: true
      semi: true

  # JSON / YAML / MD
  - files: ['*.json', '*.yaml', '*.yml', '*.md']
    options:
      tabWidth: 2
      printWidth: 80
      proseWrap: preserve

  # Prisma Schema-Dateien
  - files: '*.prisma'
    options:
      tabWidth: 2
      printWidth: 80
      trailingComma: es5

  # NestJS spezifische Dateien
  - files: ['*.module.ts', '*.controller.ts', '*.service.ts']
    options:
      tabWidth: 2
      printWidth: 100
