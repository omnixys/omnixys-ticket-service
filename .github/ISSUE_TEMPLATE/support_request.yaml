name: ðŸ†˜ User Service Support Request
description: Get help with setup, configuration, or usage of the User Service
title: '[User Support] '
labels: [support, question, user]
body:
  - type: markdown
    attributes:
      value: |
        Need help with setup or debugging? Please provide as much context as possible.

  - type: input
    id: topic
    attributes:
      label: Topic
      placeholder: e.g., Keycloak setup, GraphQL login mutation, Redis connection, etc.
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      placeholder: Describe what you need help with, including relevant logs or configs.
    validations:
      required: true

  - type: dropdown
    id: env
    attributes:
      label: Environment
      options:
        - Local Development
        - Docker Compose
        - Production Deployment
    validations:
      required: false
