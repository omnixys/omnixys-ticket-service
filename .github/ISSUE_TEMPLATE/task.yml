name: âœ… Task
description: Create or track a technical task within the Invitation Service project
title: '[Invitation Task] '
labels: ['task', 'invitation']

body:
  - type: input
    id: summary
    attributes:
      label: Task summary
      placeholder: e.g., Refactor Keycloak service logging
    validations:
      required: true

  - type: textarea
    id: details
    attributes:
      label: Task details
      placeholder: |
        - Purpose of this task
        - Expected deliverables
        - Dependencies or blockers
    validations:
      required: true

  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance criteria
      placeholder: |
        - [ ] Code merged & tested
        - [ ] Pipeline green
        - [ ] Docs updated
