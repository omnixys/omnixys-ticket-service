name: PR Labeler

on:
  pull_request:
    types: [opened, reopened, labeled, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Apply file-based labels
        uses: actions/labeler@v6
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
