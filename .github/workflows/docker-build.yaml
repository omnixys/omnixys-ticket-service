# Omnixys Workflow Suite ‚Äì docker-build.yml
# Purpose: Multi-architecture Docker image build and push to GHCR.
# Language: Node / TypeScript (pnpm)

name: Docker Build & Push ‚Äì Omnixys

on:
  # push:
  #   branches:
  #     - main
  workflow_run:
    workflows: ['Continuous Integration ‚Äì Omnixys']
    types: [completed]

  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write
  actions: read

env:
  COSIGN_EXPERIMENTAL: 'true'
  IMAGE_NAME: ${{ secrets.DOCKER_USER }}/${{ vars.SERVICE }}-service
  IMAGE_NAME_REPOSITORY: ghcr.io/${{ github.repository }}
  CURRENT_VERSION: ${{ vars.CURRENT_VERSION }}

  BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
  DOCKER_USER: ${{ secrets.DOCKER_USER }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

  OMNIXYS_ADMIN_USERNAME: ${{ secrets.OMNIXYS_ADMIN_USERNAME }}
  OMNIXYS_ADMIN_PASSWORD: ${{ secrets.OMNIXYS_ADMIN_PASSWORD }}
  OMNIXYS_USER_USERNAME: ${{ secrets.OMNIXYS_USER_USERNAME }}
  OMNIXYS_USER_PASSWORD: ${{ secrets.OMNIXYS_USER_PASSWORD }}
  OMNIXYS_EMAIL_DOMAIN: ${{ secrets.OMNIXYS_EMAIL_DOMAIN }}

  KAFKA_BROKER: ${{ secrets.KAFKA_BROKER }}
  TEMPO_URI: ${{ secrets.TEMPO_URI }}

  KC_ADMIN_USERNAME: ${{ secrets.KC_ADMIN_USERNAME }}
  KC_ADMIN_PASSWORD: ${{ secrets.KC_ADMIN_PASSWORD }}
  KC_URL: ${{ secrets.KC_URL }}
  KC_REALM: ${{ secrets.KC_REALM }}
  KC_CLIENT_ID: ${{ secrets.KC_CLIENT_ID }}
  KC_CLIENT_SECRET: ${{ secrets.KC_CLIENT_SECRET }}

  KEYS_PATH: ${{ secrets.KEYS_PATH }}
  SERVICE: ${{ vars.SERVICE }}
  PORT: ${{ secrets.PORT }}
  GRAPHQL_PLAYGROUND: ${{ secrets.GRAPHQL_PLAYGROUND }}
  NODE_ENV: ${{ secrets.NODE_ENV }}
  HTTPS: ${{ secrets.HTTPS }}

  LOG_LEVEL: ${{ secrets.LOG_LEVEL }}
  LOG_PRETTY: ${{ secrets.LOG_PRETTY }}
  LOG_DEFAULT: ${{ secrets.LOG_DEFAULT }}
  LOG_DIRECTORY: ${{ secrets.LOG_DIRECTORY }}
  LOG_FILE_DEFAULT_NAME: ${{ secrets.LOG_FILE_DEFAULT_NAME }}

  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  SHADOW_DATABASE_URL: ${{ secrets.SHADOW_DATABASE_URL }}

jobs:
  push-docker:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    name: üê≥ Build & Push Multi-Arch Images (Docker)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [24.10.0]

    steps:
      - name: üßæ Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver-opts: image=moby/buildkit:latest

      - name: üîë Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Cache
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: buildx-${{ github.sha }}
          restore-keys: |
            buildx-

      - name: Build and Push Docker Image (Multi-Arch)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.CURRENT_VERSION }}
            ${{ env.IMAGE_NAME }}:latest
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.version=${{ env.CURRENT_VERSION }}
            org.opencontainers.image.description=Omnixys Microservice ‚Äì ${{ env.IMAGE_NAME }}
            org.opencontainers.image.licenses=GPL-3.0-or-later
          build-args: |
            REVISION=${{ github.sha }}
            CREATED=${{ env.CURRENT_DATE }}
            APP_VERSION=${{ env.CURRENT_VERSION }}
            APP_NAME=${{ vars.SERVICE }}
            NODE_VERSION=${{ matrix.node-version }}
            SHADOW_DATABASE_URL=${{ env.SHADOW_DATABASE_URL }}
            DATABASE_URL=${{ env.DATABASE_URL }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign Docker Image with cosign (OIDC/GitHub)
        run: |
          cosign sign --yes --recursive ${{ env.IMAGE_NAME }}:${{ env.CURRENT_VERSION }}
          cosign sign --yes --recursive ${{ env.IMAGE_NAME }}:latest

  push-github:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    name: üê≥ Build & Push Multi-Arch Images (Github)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [24.10.0]

    steps:
      - name: üßæ Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver-opts: image=moby/buildkit:latest

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Set up Docker Cache
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: buildx-${{ github.sha }}
          restore-keys: |
            buildx-

      - name: Build and Push Docker Image (GHCR)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE_NAME_REPOSITORY }}:${{ env.CURRENT_VERSION }}
            ${{ env.IMAGE_NAME_REPOSITORY }}:latest
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.version=${{ env.CURRENT_VERSION }}
            org.opencontainers.image.description=Omnixys Microservice ‚Äì ${{ env.IMAGE_NAME }}
            org.opencontainers.image.licenses=GPL-3.0-or-later
          build-args: |
            REVISION=${{ github.sha }}
            CREATED=${{ env.CURRENT_DATE }}
            APP_VERSION=${{ env.CURRENT_VERSION }}
            APP_NAME=${{ vars.SERVICE }}
            NODE_VERSION=${{ matrix.node-version }}
            SHADOW_DATABASE_URL=${{ env.SHADOW_DATABASE_URL }}
            DATABASE_URL=${{ env.DATABASE_URL }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign Docker Image with cosign (OIDC/GitHub)
        run: |
          cosign sign --yes --recursive ${{ env.IMAGE_NAME_REPOSITORY }}:${{ env.CURRENT_VERSION }}
          cosign sign --yes --recursive ${{ env.IMAGE_NAME_REPOSITORY }}:latest
