name: Release

on:
  workflow_dispatch:

  # push:
  #   branches:
  #     - main
  # pull_request:
  #   branches:
  #     - main
  #   types:
  #     - closed

jobs:
  release:
    # if: ${{ github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'release/') }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [24.10.0]

    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: ğŸ” Setup SSH (Deploy Key)
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.RELEASE_DEPLOY_KEY }}

      - name: ğŸ” Switch git remote to SSH
        run: |
          git remote set-url origin git@github.com:omnixys/omnixys-user-service.git
          git config user.name "omnixys-release-bot"
          git config user.email "release@omnixys.com"

      - name: âš™ï¸ Enable Corepack (pnpm)
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: âš™ï¸ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: â™»ï¸ Restore pnpm cache
        uses: actions/cache@v5
        with:
          path: ~/.pnpm-store
          key: pnpm-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-${{ runner.os }}-

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Semantic Release
        run: pnpm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
