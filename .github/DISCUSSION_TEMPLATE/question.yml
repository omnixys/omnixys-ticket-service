# name: ‚ùì User Service Question or Support Request
# description: Ask a question or request help with setup, deployment, or usage of the User Service.
labels: ["question", "user"]
title: "[User Question] "
# category: "‚ùì Questions & Support"

body:
  - type: markdown
    attributes:
      value: |
        ## üôã Question
        Please describe your question or issue as clearly as possible.  
        ‚ö†Ô∏è **Do not** include any passwords, access tokens, or private keys.

  - type: textarea
    id: question
    attributes:
      label: What do you need help with?
      placeholder: |
        Examples:
        - How do I configure Keycloak for multi-tenant login?
        - Why does JWT refresh fail when Redis cache is enabled?
        - How can I debug Kafka invitation propagation between services?
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      placeholder: |
        Provide relevant background such as:
        - Environment (Docker Compose, Local Node, Kubernetes)
        - User Service version and dependencies
        - Any related error messages or logs
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs or Output (optional)
      description: Paste sanitized logs or terminal output that help explain the problem.
      render: shell
    validations:
      required: false
